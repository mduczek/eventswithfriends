<!DOCTYPE html>
<html>
    <head lang="en">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <title>Events with friends</title>

        <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <!-- Mobile support -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Twitter Bootstrap -->
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
        <link href="/static/material/css/roboto.min.css" rel="stylesheet">
        <link href="/static/material/css/material-fullpalette.min.css" rel="stylesheet">
        <link href="/static/material/css/ripples.min.css" rel="stylesheet">


        <script src="/static/material/js/ripples.min.js"></script>
        <script src="/static/material/js/material.min.js"></script>
        <script>
            $(document).ready(function() {
                // This command is used to initialize some elements and make them work properly
                $.material.init();
            });
        </script>

        <!-- dialog box -->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

        <!--facebook javascript sdk-->
        <script src="//connect.facebook.net/en_US/sdk.js"></script>

        <!-- czcionka Lato -->
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

        <!-- style! -->
        <link href="/static/styles/styles.css" rel="stylesheet">
        {% block styles %}

        <!--<script src="/static/js/config.js" type="text/javascript"></script>-->
        <script src="/static/js/fbsdk.js" type="text/javascript"></script>

        <script src="/static/js/preferences.js" type="text/javascript"></script>
        <script src="/static/js/core.js" type="text/javascript"></script>
        <script src="/static/js/utils.js" type="text/javascript"></script>
        <script src="/static/js/es_db.js" type="text/javascript"></script>
        <script src="/static/js/publishEvent.js" type="text/javascript"></script>
        {% block scripts %}

                            <!--</li>-->
